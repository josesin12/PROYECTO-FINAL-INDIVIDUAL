
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood - Registro</title>
    <link rel="stylesheet" href="/static/Stylesregistrarse.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1 class="logo">FastFood</h1>
            <ul class="menu">
                <li><a href="/">Inicio</a></li>
                <li><a href="/menu">Menú</a></li>
                <li><a href="/promociones">Promociones</a></li>
                <li><a href="/nosotros">Nosotros</a></li>
                <li><a href="/registro">Registrarse</a></li>
                <li><a href="/contacto">Contacto</a></li>
            </ul>
            </nav>
    </header>
    
    <main>
        <h2>Crea tu Cuenta FastFood</h2>
        
        <div class="form-container">
            <form id="registrationForm">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña (Mín. 8 caracteres):</label>
                    <input type="password" id="password" name="password" required minlength="8">
                    <span class="error-message" id="password-error">La contraseña debe tener al menos 8 caracteres.</span>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirm-password-error">Las contraseñas no coinciden.</span>
                </div>
                
                <div class="form-group">
                    <button type="submit">Registrarse</button>
                </div>
            </form>
        </div>
    </main>
    
    <footer>
        <p>© 2025 FastFood Web — Todos los derechos reservados</p>
    </footer>

    <script src="/static/registrarse.js"></script>
</body>
</html>
